<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>VEX</title>

    <!-- 
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    Bootstrap -->
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
  </head>

  <body>
    
    <div class="">
      <div class="container">
	<h1 style="font-size:600%">VEX</h1>
	<p class="lead">Very EXpensive calculations on the blockchain</p>	
      </div>
    </div>

    <div class="container">

      <div class="row">

	<div class="col-xs-6">
	  <input type="number" class="form-control"
		 id="data_x" value="3">
	</div>

	<div class="col-xs-6">
	  <input type="number" class="form-control"
		 id="data_y" value="7">
	</div>
      </div>
    </div>
    
    <div class="help-block"></div>

    <div class="container control-group">
      
      <button class="btn btn-group btn-process-add"
	      type="button" data-id="0">Add</button>

      <button class="btn btn-group btn-process-subtract"
	      type="button" data-id="0">Subtract</button>

      <button class="btn btn-group btn-process-multiply"
	      type="button" data-id="0">Multiply</button>
    </div>
    

    <div class="container">
      <h1 id="result">No result calculated yet</h1>
      

    <table class="table table-striped">
    <tbody>
      <tr>
	<td>Account hash:</td>
	<td id="account_hash">VOID</td>
        </tr>
      <tr>
	<td>Transaction hash:</td>
	<td id="transactionHash"></td>
      </tr>

      <tr>
	<td>Block Number:</td>
	<td id="blockNumber"></td>
      </tr>

      <tr>
	<td>Gas Used</td>
	<td id="gasUsed"></td>
      </tr>
    </tbody>
    </table>
        </div>


    <div class="container">
      <p id="errorbox"></p>
    </div>


    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>

    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <!---
	<script src="js/truffle-contract.js"></script>
	<script src="js/app.js"></script>
	--->
  </body>
</html>
