<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>VEX</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/docs.min.css" rel="stylesheet">
    
  </head>
  <body class="bd-docs">

    <div class="bd-pageheader">
      <div class="container">
	<h1>VEX</h1>
	<p class="lead">Very EXpensive calculations on the blockchain</p>	
      </div>
    </div>

    <div class="container">

      <div class="row">

	<div class="col-xs-6">
	  <input type="number" class="form-control"
		 id="data_x" value="3">
	</div>

	<div class="col-xs-6">
	  <input type="number" class="form-control"
		 id="data_y" value="7">
	</div>
      </div>
    </div>
    
    <div class="help-block"></div>

    <div class="container control-group">
      
      <button class="btn btn-group btn-process-add"
	      type="button" data-id="0">Add</button>

      <button class="btn btn-group btn-process-subtract"
	      type="button" data-id="0">Subtract</button>

      <button class="btn btn-group btn-process-multiply"
		type="button" data-id="0">Multiply</button>
    </div>
    

    <div class="container">
      <h1 id="result">RESULT</h1>

      <div class="row">
	<div class="col-xs-6">Account hash:</div>
	<div class="col-xs-6" id="account_hash">VOID</div>
      </div>

      <div class="row">
	<div class="col-xs-6">Transaction hash:</div>
	<div class="col-xs-6" id="transactionHash"></div>
      </div>

      
      <div class="row">
	<div class="col-xs-6">Block number:</div>
	<div class="col-xs-6" id="blockNumber"></div>
      </div>
      
      <div class="row">
	<div class="col-xs-6">Gas Used:</div>
	<div class="col-xs-6" id="gasUsed"></div>
      </div>
      
    </div>


    <div class="container">
      <p id="errorbox"></p>
    </div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>

    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <!---
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    --->
  </body>
</html>
